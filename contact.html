                <li><a href="contact.html">Contact</a></li>
        </ul>

    <section>
        <h1>Contact</h1>
        <form action="send-me-stuff" method="POST">
            <div class="form-elements">
                <label for="name">
                    Name:
                </label>
                <input type="text" name="name" placeholder="Enter name here.(Jane Doe)" required>
            </div>
            <div class="form-elements">
                <label for="Email">
                    Email:
                </label>
                <input type="Email" name="Email" placeholder="Enter email here.(JaneDoe@me)" required>
            </div>
            <div class="form-elements">
                <label id="message" for="Email">
                    Message(s):
                </label>
                <textarea type="text" cols="30" rows="5" name="Message" placeholder="Enter message here."></textarea>
            </div>
            <button id="submit-btn">Transact message</button>

        </form>
    </section> 

</body>
